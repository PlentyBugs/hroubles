<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="parts/layout"><span layout:fragment="content">

    <div th:if="${user == null}">User not found</div>
    <div th:unless="${user == null}">
        <h3 th:text="${user.username}"></h3>
        <form method="post">
            <div class="form-group row">
                <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                <input name="email" type="email" th:value="${user.email}" id="userEmail" class="col-sm-6" th:readonly="${!isCurrentUser}" placeholder="example@example.ex"/>
            </div>
             <div class="form-group row" th:if="${isCurrentUser}">
                <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
                <input name="password" type="password" id="userPassword" class="col-sm-6" placeholder="Password"/>
             </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</span></html>
